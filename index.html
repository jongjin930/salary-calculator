<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>2025 베트남 가족여행 대시보드 (10/4~10/11)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow">

  <!-- Leaflet (무료, API키 불필요) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin />

  <!-- 기존 스타일 사용 -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div style="width:10px;height:10px;border-radius:50%;background:var(--accent)"></div>
      <h1>2025 베트남 가족여행 대시보드</h1>
    </div>
    <div class="date-range">2025-10-04 ~ 2025-10-11 · 달랏 · 무이네 · 호치민</div>
  </header>

  <div class="wrap">
    <nav class="sidenav">
      <div class="title">날짜별 네비게이션</div>
      <div id="dayLinks"></div>
    </nav>

    <main>
      <section class="controls">
        <label class="pill"><input type="checkbox" data-filter="move" checked> 🚐 이동</label>
        <label class="pill"><input type="checkbox" data-filter="stay" checked> 🏨 숙소</label>
        <label class="pill"><input type="checkbox" data-filter="food" checked> 🍴 식사</label>
        <label class="pill"><input type="checkbox" data-filter="sight" checked> 📍 관광</label>
        <label class="pill"><input type="checkbox" data-filter="free" checked> 🧭 자유</label>
        <div class="legend">
          <div class="item"><span class="dot" style="background:var(--move)"></span>이동</div>
          <div class="item"><span class="dot" style="background:var(--stay)"></span>숙소</div>
          <div class="item"><span class="dot" style="background:var(--food)"></span>식사</div>
          <div class="item"><span class="dot" style="background:var(--sight)"></span>관광</div>
          <div class="item"><span class="dot" style="background:var(--free)"></span>자유</div>
        </div>
      </section>

      <div id="days"></div>

      <footer>ⓒ 2025 여행 일정 대시보드 · 지도: Leaflet + Google Maps 링크</footer>
    </main>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin></script>
  <!-- 앱 스크립트 -->
  <script src="./script.js" defer></script>

  <!-- Google Maps JS는 사용하지 않습니다(삭제). -->
</body>
</html>
